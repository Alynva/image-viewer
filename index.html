<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Viewer</title>
<style>
    body {
        margin: 0;
    }
</style>
</head>
<body>

<img src="">

<script>
window.onload = function() {
    const imageUrl = window.location.search.slice(1);
    if (imageUrl) {
        document.querySelector('img').src = imageUrl;
    } else {
        alert('No image parameter found in the URL.');
    }
};
</script>

</body>
</html>
